<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <title>form</title>
</head>
<body>
<h1>Add product</h1>
<form action=# th:action="@{/product/form}" th:object="${product}" method="post">
    <ul>
        <li>
            <input type=number name="id" th:value ="*{id}">
        </li>
        <li>
            <input type=text name="title" th:field="*{title}">
        </li>
        <li>
            <input type=number name="cost" th:field="*{cost}">
        </li>
        <li>
            <button type="submit">Save product</button>
        </li>
    </ul>
</form>
</body>
</html>
